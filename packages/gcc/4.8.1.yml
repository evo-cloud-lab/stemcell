---
package:
    name: gcc
    description: GNU Compiler Collection
    version: 4.8.1
    dependencies:
        - tc-linux
        - binutils
        - gmp: ">=4.2.0"
        - mpfr: ">=2.4.0"
        - mpc: ">=0.8.0"

sources:
    - file: gcc-4.8.1.tar.bz2
      digest: sha1:4e655032cda30e1928fcc3f00962f4238b502169
      origins:
        - http://ftpmirror.gnu.org/gcc/gcc-4.8.1/gcc-4.8.1.tar.bz2

build:
    - commands:
        - tar jxf $_SRCDIR/gcc-4.8.1.tar.bz2
        - mkdir -p build
    
    - workdir: build
      commands:
        - >
            PATH="$_RELBASE/$_DEP_TC_LINUX/bin:$PATH"        
            ../gcc-4.8.1/configure --prefix=/usr --build=x86_64-linux --host=x86_64-linux
            --with-sysroot=/
            --with-gmp=$_RELBASE/$_DEP_GMP/usr
            --with-mpfr=$_RELBASE/$_DEP_MPFR/usr
            --with-mpc=$_RELBASE/$_DEP_MPC/usr
            --disable-nls
            --enable-languages=c,c++
        - PATH="$_RELBASE/$_DEP_TC_LINUX/bin:$PATH" make
        - PATH="$_RELBASE/$_DEP_TC_LINUX/bin:$PATH" make install DESTDIR=$_RELDIR
