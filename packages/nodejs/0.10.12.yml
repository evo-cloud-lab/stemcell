---
package:
    name: nodejs
    description: Node.js Runtime
    version: 0.10.12
    dependencies:
        - glibc: ">=2.12"

sources:
    - file: node-v0.10.12.tar.gz
      digest: sha1:3e4f692fb9156c0cee4dd35bd8a6be4ff89a29de
      origins:
        - http://nodejs.org/dist/v0.10.12/node-v0.10.12.tar.gz

build:
    - commands:
        - tar zxf $_SRCDIR/node-v0.10.12.tar.gz
    
    - workdir: node-v0.10.12
      commands:
        - ./configure --prefix=/usr
        - CFLAGS="--sysroot=$_RELBASE/$_DEP_GLIBC" make install DESTDIR=$_RELDIR
