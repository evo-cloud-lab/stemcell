---
package:
    name: mpc
    version: 1.0.1
    dependencies:
        - tc-linux
        - gmp: ">=4.3.2"
        - mpfr: ">=2.4.2"

sources:
    - file: mpc-1.0.1.tar.gz
      digest: sha1:8c7e19ad0dd9b3b5cc652273403423d6cf0c5edf
      origins:
        - http://ftpmirror.gnu.org/mpc/mpc-1.0.1.tar.gz

build:
    - commands:
        - tar zxf $_SRCDIR/mpc-1.0.1.tar.gz
        - mkdir -p build
    
    - workdir: build
      paths:
        - dep: tc-linux
          dir: bin    
      commands:
        - >
            ../mpc-1.0.1/configure --prefix=/usr --build=x86_64-linux --host=x86_64-linux
            --with-gmp=$_RELBASE/$_DEP_GMP/usr
            --with-mpfr=$_RELBASE/$_DEP_MPFR/usr
            --disable-shared
        - make
        - make install DESTDIR=$_RELDIR
        - -rm -f $_RELDIR/usr/lib/libmpc.la