---
package:
    name: expat
    description: XML parser
    version: 2.1.0
    dependencies:
        - tc-linux

sources:
    - file: expat-2.1.0.tar.gz
      digest: sha1:b08197d146930a5543a7b99e871cba3da614f6f0
      origins:
        - http://downloads.sourceforge.net/project/expat/expat/2.1.0/expat-2.1.0.tar.gz

build:
    - commands:
        - tar zxf $_SRCDIR/expat-2.1.0.tar.gz
    
    - workdir: expat-2.1.0
      paths:
        - dep: tc-linux
          dir: bin    
      commands:
        - ./configure --prefix=/usr --build=x86_64-linux --host=x86_64-linux --disable-static
        - make
        - make install DESTDIR=$_RELDIR    